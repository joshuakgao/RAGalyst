# .pre-commit-config.yaml

# Optional: Specify minimum pre-commit version if needed
# minimum_pre_commit_version: 2.9.0

repos:
  # ==============================
  # Common Pre-commit Hooks
  # ==============================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    # Check for latest tag on https://github.com/pre-commit/pre-commit-hooks/releases
    rev: "v6.0.0" # <-- Use latest stable tag
    hooks:
      - id: trailing-whitespace # Trims trailing whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer # Ensures files end with one newline
      - id: check-yaml # Checks yaml files for parseable syntax
        args: [--allow-multiple-documents]
      - id: check-toml # Checks toml files for parseable syntax
      - id: check-merge-conflict # Checks for files that contain merge conflict strings
      - id: check-ast # Simply check whether the files parse as valid python AST
      - id: debug-statements # Check for debugger imports and py37+ `breakpoint()` calls

  # ==============================
  # Ruff (Linter & Formatter)
  # ==============================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Check for latest tag on https://github.com/astral-sh/ruff-pre-commit/releases
    # Ensure this `rev` matches the `ruff` version in your pyproject.toml / requirements!
    rev: "v0.12.10" # <-- Use latest stable tag that matches your installed ruff
    hooks:
      # Run the formatter.
      - id: ruff-format
        types_or: [python]
        stages: [pre-commit]
      # Run the linter, auto-fixing where possible.
      - id: ruff
        types_or: [python]
        # --fix: Attempt to auto-fix lint errors.
        # --exit-non-zero-on-fix: Exit with error if files are fixed (requires re-staging).
        args: [--fix, --exit-non-zero-on-fix]

  # ==============================
  # Pytest (Test Runner)
  # ==============================
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: uv run pytest
        language: system
        pass_filenames: false

  # ==============================
  # Detect Secrets (Secret Detection)
  # ==============================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
    -   id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json
